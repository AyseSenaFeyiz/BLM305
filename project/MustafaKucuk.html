	<p id = "referanslar"><h4>References</h4>
	   <a href="https://stackoverflow.com/questions/3072233/getting-value-from-table-cell-in-javascript-not-jquery">stackoverflow table</a><br>

	<script>
		//pDeneme.innerHTML += "<br>" + document.getElementById("table").rows[0].cells[0].firstChild.value; //silme 
		var numbers = [];
		var count = 0;
		function numbersDoldur(){
			for(let i = 0; i < 50; i++){
				numbers[i] = i+1;
			}
		}
		
		var first25numbers = [];
		function doldur25(){
			for(let i = 0; i < 25; i++){
				first25numbers[i] = i+1;
			}
		}
		
		var last25numbers = [];
		function doldurLast25(){
			for(let i = 0; i < 25; i++){
				last25numbers[i] = i+26;
			}
		}
		
		
		var Kronometre = new Kronometre('sayac');
		function Kronometre(Id, Saniye){

		  this.gercekSaniye = Saniye || 0;
		  this.saniye = Saniye || 0;
		  this.interval;
		  
		  this.baslat = function(){
			this.sayacElem = document.getElementById(Id);
			if ( !this.interval ){
			  this.sayac();
			  this.interval = setInterval(this.sayac.bind(this), 1000);
			}
		  };
		  
		  this.sayac = function(){
			
			var toplamSaniye = this.saniye;
			var saat = parseInt( toplamSaniye / 3600 ) % 24;
			var dakika = parseInt( toplamSaniye / 60 ) % 60;
			var saniye = toplamSaniye % 60;
			
			this.sayacElem.innerHTML = (saat < 10 ? "0" + saat : saat) + ":" + (dakika < 10 ? "0" + dakika : dakika) + ":" + (saniye  < 10 ? "0" + saniye : saniye);
			
			this.saniye += 1;
			
		  };
		  
		  this.duraklat = function(){
			clearInterval(this.interval);
			this.interval = null;
		  };
		  
		  this.bitir = function(){
			this.duraklat();
			this.sayacElem.innerHTML = '';
			this.saniye = this.gercekSaniye;
		  };
		  
		}
		function basla(){
			Kronometre.baslat();
			Kronometre.bitir();
			Kronometre.baslat();
			init();
		}
		
		
		function init(){
			var rand;
			count = 0;
			hata.innerHTML = "Hatalı Basımlar :" + count;
			pDeneme.innerHTML = "";
			numbersDoldur();
			doldur25();
			doldurLast25();
			
			var table = document.getElementById('table');
			for (var r = 0, n = table.rows.length; r < n; r++) {
				for (var c = 0, m = table.rows[r].cells.length; c < m; c++) {
					rand = (Math.floor(Math.random() * 50) + 1) % 26;
					while(!first25numbers.includes(rand % 26) && first25numbers.length != 0){
						rand = (Math.floor(Math.random() * 50) + 1) % 26;
					}
					
					if(first25numbers.includes(rand % 26)){
						table.rows[r].cells[c].firstChild.value = rand % 26;
						table.rows[r].cells[c].firstChild.innerHTML = table.rows[r].cells[c].firstChild.value;
						first25numbers.splice(first25numbers.indexOf(rand), 1);
					}
				}
			}
		}
		 
	   
		
		  
		function secondStep(){
			var rand;
			var basilanButon;
			var buttonCurrentValue;
			buttons = document.getElementsByClassName('hucre');
			for (var i = 0; i < buttons.length; i++) {
				buttons[i].addEventListener('click',redirect,false);
			}
			function redirect(e){
				basilanButon = document.getElementById(e.target.id);
				buttonCurrentValue = e.target.value;
				
				if(buttonCurrentValue == numbers[0]){
					
					numbers.splice(0, 1);
					rand = (Math.floor(Math.random() * 50) + 1) % 25;
					
					if(basilanButon.innerHTML <= 25){
						while(last25numbers[rand] == 0){
							rand = (Math.floor(Math.random() * 50) + 1) % 25;
						}
						basilanButon.value = last25numbers[rand];
						basilanButon.innerHTML = basilanButon.value;
						last25numbers[rand] = 0;
					}else {
						basilanButon.innerHTML = "";
					}
					
				}else if(pDeneme.innerHTML != "KAZANDINIZ"){
					count++;
					hata.innerHTML = "Hatalı Basımlar :" + count;
				}
				
				if(numbers.length == 0){
					Kronometre.duraklat();
					pDeneme.innerHTML = "KAZANDINIZ";
				}
			}
		}
		
		basla();
		secondStep();
	</script>
